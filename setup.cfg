[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[pycodestyle]
exclude = docs/conf.py

[compile_catalog]
directory = storm_workflow/translations/

[extract_messages]
copyright_holder = Felipe Menino Carlos
msgid_bugs_address = felipe.carlos@inpe.br
mapping-file = babel.ini
output-file = storm_workflow/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = storm_workflow/translations/messages.pot
output-dir = storm_workflow/translations/

[update_catalog]
input-file = storm_workflow/translations/messages.pot
output-dir = storm_workflow/translations/
